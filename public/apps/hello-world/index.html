<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow: auto;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 2rem;
            font-size: 2.5rem;
        }

        .input-group {
            margin-bottom: 2rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .greeting {
            text-align: center;
            padding: 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            color: white;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .greeting h2 {
            font-size: 2rem;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üëã Hello World</h1>
        <div class="input-group">
            <label for="nameInput">ËØ∑ËæìÂÖ•‰Ω†ÁöÑÂêçÂ≠óÔºö</label>
            <input type="text" id="nameInput" placeholder="Âú®ËøôÈáåËæìÂÖ•...">
        </div>
        <div class="greeting">
            <h2 id="greetingText">Hello, World! üåç</h2>
        </div>
    </div>

    <script>
        const nameInput = document.getElementById('nameInput');
        const greetingText = document.getElementById('greetingText');

        nameInput.addEventListener('input', (e) => {
            const name = e.target.value.trim();
            if (name) {
                greetingText.textContent = `Hello, ${name}! üëã`;
            } else {
                greetingText.textContent = 'Hello, World! üåç';
            }
        });
    </script>
</body>
</html>
