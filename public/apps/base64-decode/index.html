<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base64 Ëß£Á†Å</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            color: #f5576c;
            margin-bottom: 2rem;
            font-size: 2rem;
        }

        .section {
            margin-bottom: 2rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 600;
            font-size: 1.1rem;
        }

        textarea {
            width: 100%;
            padding: 12px;
            font-size: 14px;
            font-family: 'Courier New', monospace;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            resize: vertical;
            transition: all 0.3s;
            min-height: 150px;
        }

        textarea:focus {
            outline: none;
            border-color: #f5576c;
            box-shadow: 0 0 0 3px rgba(245, 87, 108, 0.1);
        }

        textarea[readonly] {
            background-color: #f8f9fa;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        button {
            flex: 1;
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .btn-decode {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .btn-decode:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(245, 87, 108, 0.4);
        }

        .btn-clear {
            background: #6c757d;
            color: white;
        }

        .btn-clear:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .output-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .btn-copy {
            padding: 6px 16px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .btn-copy:hover {
            background: #218838;
            transform: translateY(-1px);
        }

        .message {
            margin-top: 1rem;
            padding: 10px;
            border-radius: 6px;
            text-align: center;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîì Base64 Ëß£Á†Å</h1>
        
        <div class="section">
            <label for="input">Base64 ÊñáÊú¨Ôºö</label>
            <textarea id="input" placeholder="ËØ∑ËæìÂÖ•Ë¶ÅËß£Á†ÅÁöÑ Base64 ÊñáÊú¨..."></textarea>
        </div>
        
        <div class="button-group">
            <button class="btn-decode" onclick="decode()">Ëß£Á†Å</button>
            <button class="btn-clear" onclick="clearAll()">Ê∏ÖÁ©∫</button>
        </div>

        <div class="section">
            <div class="output-header">
                <label>Ëß£Á†ÅÁªìÊûúÔºö</label>
                <button class="btn-copy" id="copyBtn" onclick="copy()" style="display: none;">Â§çÂà∂</button>
            </div>
            <textarea id="output" readonly placeholder="Ëß£Á†ÅÁªìÊûúÂ∞ÜÊòæÁ§∫Âú®ËøôÈáå..."></textarea>
        </div>

        <div class="message" id="message"></div>
    </div>

    <script>
        const inputElem = document.getElementById('input');
        const outputElem = document.getElementById('output');
        const copyBtn = document.getElementById('copyBtn');
        const messageElem = document.getElementById('message');

        function decode() {
            const input = inputElem.value.trim();
            if (!input) {
                showMessage('ËØ∑ËæìÂÖ•Ë¶ÅËß£Á†ÅÁöÑ Base64 ÊñáÊú¨', 'error');
                return;
            }

            try {
                const decoded = decodeURIComponent(escape(atob(input)));
                outputElem.value = decoded;
                copyBtn.style.display = 'block';
                showMessage('Ëß£Á†ÅÊàêÂäüÔºÅ', 'success');
            } catch (error) {
                outputElem.value = 'Ëß£Á†ÅÂ§±Ë¥•ÔºöËæìÂÖ•‰∏çÊòØÊúâÊïàÁöÑ Base64 Â≠óÁ¨¶‰∏≤';
                copyBtn.style.display = 'none';
                showMessage('Ëß£Á†ÅÂ§±Ë¥•ÔºöËæìÂÖ•‰∏çÊòØÊúâÊïàÁöÑ Base64 Â≠óÁ¨¶‰∏≤', 'error');
            }
        }

        function clearAll() {
            inputElem.value = '';
            outputElem.value = '';
            copyBtn.style.display = 'none';
            hideMessage();
        }

        async function copy() {
            try {
                await navigator.clipboard.writeText(outputElem.value);
                showMessage('Â∑≤Â§çÂà∂Âà∞Ââ™Ë¥¥ÊùøÔºÅ', 'success');
            } catch (error) {
                showMessage('Â§çÂà∂Â§±Ë¥•', 'error');
            }
        }

        function showMessage(text, type) {
            messageElem.textContent = text;
            messageElem.className = 'message ' + type;
            messageElem.style.display = 'block';
            setTimeout(hideMessage, 3000);
        }

        function hideMessage() {
            messageElem.style.display = 'none';
        }

        // ÁõëÂê¨ËæìÂÖ•ÂèòÂåñ
        inputElem.addEventListener('input', () => {
            if (!inputElem.value) {
                outputElem.value = '';
                copyBtn.style.display = 'none';
            }
        });
    </script>
</body>
</html>
